<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
   
</head>
<body>
	<div id="toleft">
	<table id="sensors">
  <tr>
    <th>SENZOR</th>
    <th>VALOARE</th> 
    <th>U.M.</th>
  </tr>
  <tr>
    <td>Soil Humidity</td>
    <td><span id="sens0">0</span></td> 
    <td>% (percent) </td>
  </tr>
  <tr>
    <td>Temperature</td>
    <td><span id="sens1">0</span></td> 
    <td>&#8451;</td>
  </tr>
   <tr>
    <td>Humidity</td>
    <td><span id="sens2">0</span></td> 
    <td>% (percent) </td>
  </tr>
   <tr>
    <td>Light Intensity</td>
    <td><span id="sens3">0</span></td> 
    <td>lx</td>
  </tr>
   <tr>
    <td>MQ5 (LPG, Natural Gas, Town Gas)</td>
    <td><span id="sens4">0</span></td> 
    <td>/10000 ppm</td>
  </tr>
   <tr>
    <td>MQ135 (benzene,alcohol,smoke)</td>
    <td><span id="sens5">0</span></td> 
    <td>/ppm</td>
  </tr>
   <tr>
    <td>Pressure</td>
    <td><span id="sens6">0</span></td> 
    <td>Pa</td>
  </tr>
   <tr>
    <td>Altitude</td>
    <td><span id="sens7">0</span></td> 
    <td>m (meters) </td>
  </tr>
</table>
</div>
   
   <div id="toright">
    <p> the led is: %PLACEHOLDER_LED1%</p>
    <p><a href="/on1"><button class="button">ON1</button></a></p>
    <p><a href="/off1"><button class="button">OFF1</button></a></p>
    <p><a href="/on2"><button class="button">ON2</button></a></p>
    <p><a href="/off2"><button class="button">OFF2</button></a></p>
	
	</div>
    
<script>
    
setInterval(function() {
  // Call a function repetatively with 2 Second interval
    getData(); //change this function as well
   
}, 2000); //2000mSeconds update rate
function getData() { //change this one
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("ADCValue").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "readADC", true);
  xhttp.send();
}
</script>
 
</body>
</html>
