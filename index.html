<div class="card">
  <h4>The ESP32 Update web page without refresh</h4><br>
  <h1>Sensor Value:<span id="ADCValue">0</span></h1><br>
    <h1>Sensor Value:<span id="sens1">0</span></h1><br>
    <h1>Sensor Value:<span id="sens2">0</span></h1><br>
    <h1>Sensor Value:<span id="sens3">0</span></h1><br>
    <h1>Sensor Value:<span id="sens4">0</span></h1><br>
    <h1>Sensor Value:<span id="sens5">0</span></h1><br>
    <h1>Sensor Value:<span id="sens6">0</span></h1><br>
    <h1>Sensor Value:<span id="sens7">0</span></h1><br>
        
</div>
<script>
    
    
    var lista = [{idiul: "ADCValue" , transmis: "readADC" },
               {idiul: "sens1" , transmis: "readSens1" },
               {idiul: "sens2", transmis: "readSens2" },
               {idiul: "sens3", transmis: "readSens3" },
               {idiul: "sens4", transmis: "readSens4" },
               {idiul: "sens5", transmis: "readSens5" },
               {idiul: "sens6", transmis: "readSens6" },
               {idiul: "sens7", transmis: "readSens7" }
        ]; 
    
setInterval(function() {
  // Call a function repetatively with 2 Second interval
    var count;
    for(count = 0; count <= 7 ; count++)
        {
            var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById(lista[count].idiul).innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", lista[count].transmis, true);
  xhttp.send();
        }
       
    
}, 2000); //2000mSeconds update rate


    

</script>
 
</body>
